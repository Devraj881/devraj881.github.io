<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GhostChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Calculator Unlock -->
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('C')">C</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('+')">+</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="press('=')">=</button>
      <button onclick="press('*')">*</button>
    </div>
  </div>

  <!-- Chat Section -->
  <div id="chatSection" style="display:none;">
    <h2>ðŸ‘» GhostChat</h2>
    <div id="userCount"></div>
    <div id="replyBox" style="display:none;">
      <span id="replyToText"></span>
      <button onclick="cancelReply()" style="margin-left: 10px;">Cancel</button>
    </div>
    <div id="chatBox"></div>
    <div id="typingStatus"></div>

    <input id="msgInput" placeholder="Type your secret message..." oninput="setTyping(true)" onblur="setTyping(false)" />
    <input type="file" id="mediaInput" accept="image/*,video/*" onchange="handleFileUpload(this)" hidden />
    <div style="display:flex; gap:5px; margin-top:5px;">
      <button class="chatBtn" onclick="sendMsg()">Send</button>
      <button class="chatBtn" onclick="document.getElementById('mediaInput').click()">ðŸ“· Media</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
